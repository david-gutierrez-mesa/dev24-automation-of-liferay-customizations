plugins {
    id 'java-library'
    id 'org.gradle.test-retry' version '1.1.3'
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://repository.liferay.com/nexus/content/repositories/public/"
    }
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'
    compile group: 'org.json', name: 'json', version: '20090211'
    compile group: 'com.liferay', name: 'net.jsourcerer.webdriver.JSErrorCollector', version: '0.6'
    compile group: 'com.liferay', name: 'com.liferay.poshi.runner', version: '1.0.262'

    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.cucumber:cucumber-picocontainer:1.2.6'
    implementation 'com.google.guava:guava:28.0-jre'

    testImplementation 'io.cucumber:cucumber-java8:4.7.4'
    testImplementation 'io.cucumber:cucumber-junit:4.7.4'
    testImplementation 'junit:junit:4.12'
    testImplementation 'io.github.bonigarcia:webdrivermanager:3.8.1'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

test {
    systemProperty 'browser', System.getProperty('browser')
    systemProperty 'url', System.getProperty('url')
    systemProperty 'ci', System.getProperty('ci')

    retry {
        maxRetries = 1
        maxFailures = 10
        failOnPassedAfterRetry = false
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--plugin', 'html:target/cucumber-reports', '--glue', 'stepDefinition', 'src/test/resources/features']
        }
    }
}
